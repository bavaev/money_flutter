name: personal_accounting
description: Personal Accounting.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^1.19.2
  firebase_auth: ^3.3.19
  cloud_firestore: ^3.3.0
  firebase_storage: ^10.2.17
  flutter_bloc: ^8.0.1
  equatable: ^2.0.3
  intl: ^0.17.0
  syncfusion_flutter_charts: ^20.2.39
  month_picker_dialog: ^0.4.0
  image_picker: ^0.8.5+3
  cached_network_image: ^3.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.9.3

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter_icons:
  image_path: "assets/icon.png"
  android: true
  ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/

  fonts:
    - family: SF UI Display
      fonts:
        - asset: assets/fonts/sf-ui-display-heavy.otf
          weight: 900
        - asset: assets/fonts/sf-ui-display-bold.otf
          weight: 700
        - asset: assets/fonts/sf-ui-display-medium.otf
          weight: 500
        - asset: assets/fonts/sf-ui-display-light.otf
          weight: 400
        - asset: assets/fonts/sf-ui-display-thin.otf
          weight: 100
